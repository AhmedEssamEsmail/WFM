name: Test Coverage Validation

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Download baseline coverage
        if: github.event_name == 'pull_request'
        continue-on-error: true
        run: |
          git fetch origin main:main
          git show main:coverage/coverage-summary.json > coverage-baseline.json || echo "No baseline found"

      - name: Validate coverage thresholds
        run: npm run coverage:validate

      - name: Validate coverage delta
        if: github.event_name == 'pull_request'
        continue-on-error: true
        run: |
          if [ -f coverage-baseline.json ]; then
            npm run coverage:validate:delta
          else
            echo "No baseline coverage found, skipping delta validation"
          fi

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Generate coverage comment
        if: github.event_name == 'pull_request'
        run: |
          if [ -f coverage-baseline.json ]; then
            tsx scripts/generate-coverage-comment.ts --baseline coverage-baseline.json --output coverage-comment.md
          else
            tsx scripts/generate-coverage-comment.ts --output coverage-comment.md
          fi

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('coverage-comment.md', 'utf8');

            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const existingComment = comments.find(c => 
              c.body.includes('# ðŸ“Š Test Coverage Report')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
